<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Circle Tap Game</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: white;
        user-select: none;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    canvas {
        background: transparent;
        display: block;
    }
    #score {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        font-weight: bold;
        color: #ffea00;
        text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00;
        pointer-events: none;
        user-select: none;
    }
    #lives {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        font-size: 1.5rem;
        color: #ffea00;
        user-select: none;
    }
    #startBtn, #restartBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 1.5rem;
        background: #ffea00;
        color: #111;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 15px #ffea00;
        user-select: none;
    }
    #countdownOverlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        font-weight: bold;
        color: #ffea00;
        text-shadow: 0 0 15px #ffea00, 0 0 30px #ffea00;
        user-select: none;
        pointer-events: none;
        display: none;
    }
    #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 2.5rem;
        display: none;
        user-select: none;
    }
</style>
</head>
<body>
<div id="lives"></div>
<div id="score"></div>

<button id="startBtn">Start Game</button>

<div id="countdownOverlay"></div>

<div id="gameOver">
    Game Over<br>
    <div id="bestScoreDisplay"></div>
    <button id="restartBtn">Restart</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const livesDisplay = document.getElementById('lives');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const countdownOverlay = document.getElementById('countdownOverlay');
const gameOverScreen = document.getElementById('gameOver');
const bestScoreDisplay = document.getElementById('bestScoreDisplay');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 140;
const ringThickness = 40;

let dotAngle = 0;
let speed = 0.0157; // approx 4 seconds per circle (2pi / speed)
const minSpeed = 0.0157; // 4 seconds full circle
const maxSpeed = 0.0419; // 1.5 seconds full circle
const speedIncrement = 0.0025;

let direction = 1;
let score = 0;
let lives = 10;
let isPaused = false;
let showRedX = false;
let poofFrames = 0;
let zoneStart = Math.random() * Math.PI * 2;
let zoneSize = getRandomZoneSize();

let gameRunning = false;

function getRandomZoneSize() {
    return Math.PI / 10 + Math.random() * (Math.PI / 4);
}

function updateScore() {
    scoreDisplay.textContent = `SCORE: ${score}`;
}

function updateLives() {
    livesDisplay.innerHTML = '';
    for(let i = 0; i < lives; i++) {
        const heart = document.createElement('span');
        heart.textContent = 'â™¥';
        heart.style.color = '#ffea00';
        livesDisplay.appendChild(heart);
    }
}

function isInZone(angle) {
    let normDot = ((angle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
    let normZone = ((zoneStart % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
    let diff = (normDot - normZone + Math.PI * 2) % (Math.PI * 2);
    return diff <= zoneSize;
}

function resetGameVars() {
    score = 0;
    lives = 10;
    speed = minSpeed;
    direction = 1;
    isPaused = false;
    showRedX = false;
    poofFrames = 0;
    zoneStart = Math.random() * Math.PI * 2;
    zoneSize = getRandomZoneSize();
    dotAngle = 0;
    updateScore();
    updateLives();
    gameOverScreen.style.display = 'none';
    countdownOverlay.style.display = 'none';
    scoreDisplay.style.display = 'none';
    livesDisplay.style.display = 'none';
    canvas.style.display = 'none';
}

function showGameElements() {
    scoreDisplay.style.display = 'block';
    livesDisplay.style.display = 'flex';
    canvas.style.display = 'block';
    gameOverScreen.style.display = 'none';
    startBtn.style.display = 'none';
}

function handleTap() {
    if (isPaused || !gameRunning) return;
    if (isInZone(dotAngle)) {
        direction *= -1;
        speed = Math.min(maxSpeed, speed + speedIncrement);
        score++;
        updateScore();
        poofFrames = 15;
        zoneStart = Math.random() * Math.PI * 2;
        zoneSize = getRandomZoneSize();
    } else {
        if (isPaused) return;
        lives--;
        updateLives();
        showRedX = true;
        isPaused = true;
        setTimeout(() => {
            direction *= -1;
            isPaused = false;
            showRedX = false;
            if (lives <= 0) {
                endGame();
            }
        }, 1000);
    }
}

function endGame() {
    gameRunning = false;
    gameOverScreen.style.display = 'block';
    scoreDisplay.style.display = 'none';
    livesDisplay.style.display = 'none';
    canvas.style.display = 'none';

    const bestScore = Math.max(score, parseInt(localStorage.getItem('bestScore') || '0'));
    localStorage.setItem('bestScore', bestScore);
    bestScoreDisplay.textContent = `Best Score: ${bestScore}`;

    startBtn.style.display = 'none';
}

function startCountdown(callback) {
    countdownOverlay.style.display = 'block';
    let count = 3;
    countdownOverlay.textContent = count;
    const interval = setInterval(() => {
        count--;
        if (count > 0) {
            countdownOverlay.textContent = count;
        } else {
            countdownOverlay.textContent = 'GO!';
            setTimeout(() => {
                countdownOverlay.style.display = 'none';
                callback();
            }, 800);
            clearInterval(interval);
        }
    }, 1000);
}

function startGame() {
    resetGameVars();
    startCountdown(() => {
        showGameElements();
        gameRunning = true;
        gameLoop();
    });
}

function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCircle();
    if (poofFrames > 0) {
        ctx.globalAlpha = poofFrames / 15 * 0.3; // slightly transparent yellow pulse
        drawPulse();
        ctx.globalAlpha = 1;
        poofFrames--;
    } else {
        drawZone();
    }
    drawDot();

    if (!isPaused) {
        dotAngle += speed * direction;
    }

    requestAnimationFrame(gameLoop);
}

function drawCircle() {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.strokeStyle = '#333a43'; // darker gray
    ctx.lineWidth = ringThickness;
    ctx.shadowColor = 'rgba(0,0,0,0.8)';
    ctx.shadowBlur = 30;
    ctx.stroke();
    ctx.shadowBlur = 0;
}

function drawZone() {
    ctx.beginPath();
    ctx.lineCap = 'round';
    ctx.arc(centerX, centerY, radius, zoneStart, zoneStart + zoneSize);
    ctx.strokeStyle = 'yellow';
    ctx.lineWidth = ringThickness;
    ctx.stroke();
}

function drawPulse() {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius + ringThickness / 2 + 10, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(255, 235, 0, 0.15)';
    ctx.lineWidth = 30;
    ctx.stroke();
}

function drawDot() {
    const x = centerX + radius * Math.cos(dotAngle);
    const y = centerY + radius * Math.sin(dotAngle);
    ctx.beginPath();
    ctx.arc(x, y, ringThickness / 2, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 30;
    ctx.fill();
    ctx.shadowBlur = 0;

    if (showRedX) {
        ctx.fillStyle = 'red';
        ctx.font = "bold 30px Arial";
        ctx.fillText("X", x - 10, y - 20);
    }
}

// Event listeners
canvas.addEventListener('mousedown', handleTap);
canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handleTap();
});
window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        handleTap();
    }
});

startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    startGame();
});

restartBtn.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    startGame();
});

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>
</body>
</html>
